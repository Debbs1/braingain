<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <link href='https://fonts.googleapis.com/css?family=Rubik' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Braingain</title>
</head>
<body>
    <div class="wrapper">
        <div class="top_nav"></div>
        <div class="main_container">
            <div class="sidebar">
                <div class="sidebar_inner">
                    <div class="profile">
                        <div class="img">
                            <img alt="profile picture" src="assets/Avatar.png">
                        </div>
                        <div class="profile_info">
                            <p class="profile_name"><strong>Deborah Inyang</strong></p>
                            <p class="sub_info">
                                <span class="user_role">[Student]</span><br>
                                <span class="refference_code">Refference Code: 12345</span><br>
                                <span class="user_status">Online</span>
                            </p>
                        </div>
                    </div>
                    
                    <ul>
                        <li>
                            <a href="#">
                                <img src="assets/HomeIcon.png" alt="" class="icon">
                                <span class="title">Dashboard</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="assets/Questions.png" alt="" class="icon">
                                <span class="title">Academics</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="assets/Skill.png" alt="" class="icon">
                                <span class="title">Accounts</span>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <img src="assets/lib.png" alt="" class="icon">
                                <span class="title">Personal</span>
                            </a>
                        </li>
                        
                    </ul>
                </div>
            </div>
            <div class="container_body"></div>
        </div>
    </div>
</body>
</html>
